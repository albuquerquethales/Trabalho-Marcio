<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema Simples - Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border-radius: 15px;
            padding: 2rem;
            background: #ffffffcc; /* fundo semi-transparente */
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        h2 {
            color: #333;
            font-weight: bold;
        }

        .form-control {
            border-radius: 50px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #ff416c;
            box-shadow: 0 0 8px rgba(255, 65, 108, 0.5);
        }

        .btn-success {
            border-radius: 50px;
            padding: 0.6rem 1.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border: none;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }

        a {
            color: #ff416c;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff4b2b;
        }
    </style>
</head>
<body>

<div class="card text-center" style="width: 350px;">
    <h2 class="mb-4">Crie sua conta</h2>
    <div class="mb-3">
        <input type="text" id="nome" class="form-control" placeholder="Nome">
    </div>
    <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email">
    </div>
    <div class="mb-3">
        <input type="password" id="senha" class="form-control" placeholder="Senha">
    </div>
    <button onclick="register()" class="btn btn-success w-100 mb-3">Registrar</button>
    <p>JÃ¡ tem conta? <a href="index.html">Login</a></p>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
