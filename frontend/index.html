<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema Simples - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border-radius: 15px;
            padding: 2rem;
            background: #ffffffcc; /* fundo semi-transparente */
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        h2 {
            color: #333;
            font-weight: bold;
        }

        .form-control {
            border-radius: 50px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.5);
        }

        .btn-primary {
            border-radius: 50px;
            padding: 0.6rem 1.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1.05);
        }

        a {
            color: #6a11cb;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2575fc;
        }
    </style>
</head>
<body>

<div class="card text-center" style="width: 350px;">
    <h2 class="mb-4">Bem-vindo!</h2>
    <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email">
    </div>
    <div class="mb-3">
        <input type="password" id="senha" class="form-control" placeholder="Senha">
    </div>
    <button onclick="login()" class="btn btn-primary w-100 mb-3">Entrar</button>
    <p>NÃ£o tem conta? <a href="register.html">Registrar-se</a></p>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
