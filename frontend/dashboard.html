<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js/dist/css/shepherd.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }

        .sidebar {
            min-width: 200px;
            max-width: 200px;
            background: #343a40;
            color: white;
            min-height: 100vh;
        }

        .sidebar .nav-link {
            color: white;
            transition: all 0.3s;
        }

        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: #495057;
            border-radius: 5px;
        }

        .content {
            flex-grow: 1;
            padding: 2rem;
        }

        .card {
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            background: white;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .btn-custom {
            border-radius: 50px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column p-3">
        <h3 class="text-center mb-4">Menu</h3>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link active" onclick="showSection('usuariosSection')">Usuários</a>
            </li>
            <li>
                <a href="#" class="nav-link" onclick="showSection('produtosSection')">Produtos</a>
            </li>
            <li class="mt-auto">
                <button onclick="logout()" class="btn btn-danger w-100">Sair</button>
            </li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content w-100">
        <!-- Usuários -->
        <div id="usuariosSection" class="section">
            <div class="card">
                <h3>Usuários</h3>
                <div id="usuariosList" class="list-group mb-3"></div>

                <h5>Adicionar Usuário</h5>
                <div class="row g-2 mb-3">
                    <div class="col-md-4"><input type="text" id="nomeUser" class="form-control" placeholder="Nome"></div>
                    <div class="col-md-4"><input type="email" id="emailUser" class="form-control" placeholder="Email"></div>
                    <div class="col-md-4"><input type="password" id="senhaUser" class="form-control" placeholder="Senha"></div>
                </div>
                <button onclick="addUsuario()" class="btn btn-primary btn-custom">Adicionar Usuário</button>
            </div>
        </div>

        <!-- Produtos -->
        <div id="produtosSection" class="section hidden">
            <div class="card">
                <h3>Produtos</h3>
                <div id="produtosList" class="list-group mb-3"></div>

                <h5>Adicionar Produto</h5>
                <div class="row g-2 mb-3">
                    <div class="col-md-4"><input type="text" id="nomeProd" class="form-control" placeholder="Nome"></div>
                    <div class="col-md-4"><input type="text" id="descProd" class="form-control" placeholder="Descrição"></div>
                    <div class="col-md-4"><input type="number" step="0.01" id="precoProd" class="form-control" placeholder="Preço"></div>
                </div>
                <button onclick="addProduto()" class="btn btn-success btn-custom">Adicionar Produto</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showSection(sectionId) {
        document.querySelectorAll('.section').forEach(sec => sec.classList.add('hidden'));
        document.getElementById(sectionId).classList.remove('hidden');

        document.querySelectorAll('.sidebar .nav-link').forEach(link => link.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/shepherd.js/dist/js/shepherd.min.js"></script>
</body>
</html>
